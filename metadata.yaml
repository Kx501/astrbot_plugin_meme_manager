name: meme_manager
desc: anka - 表情包管理器 1. 支持表情包发送及表情包上传 2. 支持管理表情包的webui - 表情管理 开启管理后台 3. 支持图床同步 - 请先在配置文件中配置图床(目前支持stardots图床) 4. 前往帮助页面或使用/plugin meme_manager查看帮助 - 使用/表情管理 查看所有指令
help: 功能包含： 1. AI自动发送表情包（识别⬡表情⬡符号） 2. /表情管理 查看图库 - 列出所有可用表情类别  3. /表情管理 添加表情 [类别] - 添加新表情到指定分类  4. /表情管理 开启管理后台  5. /表情管理 关闭管理后台  6. /表情管理 同步到云端  7. /表情管理 从云端同步  8. /表情管理 同步状态
version: v3.0
author: anka
repo: https://github.com/anka-afk/astrbot_plugin_meme_manager
